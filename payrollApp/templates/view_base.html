{% extends 'real_base.html' %}

{% load static %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/tableStyle.css' %}">
{% endblock %}

{% block page %}
  <div class="card">
    <div class="card-header bg-blue">
      <h4 class="card-title text-center text-white">{% block viewTitle %}{% endblock %}</h4>
    </div>
    <div class="card-body">
      <div class="text-right" style="padding-bottom: 17px;">
        {% block addBtn %}{% endblock %}

      </div>
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr class="bg-gray">
            {% block columns %}{% endblock %}
          </tr>
      </thead>
      <tbody>
        {% block tbodyContent %}
        {% endblock %}
      </tbody>
      </table>
    </div>
  </div>
  
{% endblock %}
