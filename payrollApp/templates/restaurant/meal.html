{% extends 'restaurant/base.html' %}

{% load static %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/mealStyle.css' %}">
{% endblock %}

{% block page %}
  <div class="card">
    <div class="card-header bg-blue">
      <h4 class="card-title text-center text-white">Meals</h4>
    </div>
    <div class="card-body">
      <div class="text-right" style="padding-bottom: 17px;">
        <a href="{% url 'restaurant-add-meal' %}" class="btn btn-pink">Add Meal</a>

      </div>
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr class="bg-gray">
            <th>ID</th>
            <th>Name</th>
            <th>Short Description</th>
            <th>Price</th>
            <th class="text-center">Image</th>
          </tr>
      </thead>
      <tbody>
        {% for meal  in meals %}
          <tr>
            <td scope="row">{{ meal.id }}</td>
            <td><a href="{% url 'restaurant-edit-meal' meal.id %}">{{ meal.name }}</a></td>
            <td>{{ meal.short_description }}</td>
            <td>{{ meal.price }}</td>
            <td class="text-center"><img src="{{ MEDIA_URL }}{{ meal.image }}" width="50" height="50" alt=""></td>
          </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
  </div>
  
{% endblock %}
